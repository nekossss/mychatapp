<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE風チャットアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="initChat()">
    <div class="chat-container">
        <div class="sidebar">
            <div class="chat-list" id="chat-list">
                <!-- キャラクターリストはJavaScriptで動的に生成します -->
            </div>
        </div>
        <div class="chat-window">
            <div class="chat-header" id="chat-header">トークするキャラを選択してください</div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input" id="chat-input-container">
                <select id="user-input" onchange="toggleSendButton()">
                    <option value="">メッセージを選択</option>
                    <!-- オプションはJavaScriptで動的に生成します -->
                </select>
                <button id="send-button" onclick="sendMessage()" disabled>送信</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
