<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE風チャットアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="initChat()">
    <div class="chat-container">
        <div class="sidebar">
            <div class="chat-list">
                <div class="chat-item" onclick="openChat('andrew')">
                    アンドリュー
                    <span id="andrew-unread" class="unread-count">未読4</span>
                </div>
                <!-- 他のキャラクターも追加可能 -->
            </div>
        </div>
        <div class="chat-window">
            <div class="chat-header" id="chat-header">メッセージを見る人の名前を選択してください</div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="メッセージを入力" oninput="toggleSendButton()">
                <button id="send-button" onclick="sendMessage()" disabled>送信</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
